

<div [class.hide]="isDataPopulate" class="container">
    <table class="table table-trapped">
      <thead>
        <td></td><td></td>
        <td><h1>Customer Information Details</h1></td>
      </thead> 
       <thead>
           <tr>
             <th>Name</th>
             <th>Address</th>
             <th>Phone</th>
             <th>Active</th>
           </tr>
       </thead>

       <tbody>
         <tr *ngFor="let data of _cusDetails">
            <td>{{ data.name }}</td>
            <td>{{ data.address }}</td>
            <td>{{ data.phone }}</td>
            <td>{{ data.active }}</td>
         </tr>
       </tbody>

    </table>
    <button (click)="updateCustomerDetails()" class="btn btn-primary">Add Customer Details</button>
</div>

<form [class.hide]="!isDataPopulate" onsubmit="return false">
  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="inputEmail4">Name</label>
      <input type="text" class="form-control" id="inputName" name="name" (keyup)="setValue($event)" [value]=[customerdetails.name] placeholder="Name">
    </div>
   
  </div>
  <div class="form-row">
  <div class="form-group col-md-3"> 
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" name="address" (keyup)="setValue($event)" [value]=[customerdetails.address] placeholder="1234 Main St">
  </div> 
  </div>
  <div class="form-row">
    <div class="form-group col-md-3"> 
        <label for="phoneNumber">Phone</label>
        <input type=number class="form-control" id="phoneNumber" name="phone" (keyup)="setValue($event)" [value]=[customerdetails.phone] placeholder="phone number">
    </div>
  </div>
  <div class="form-row">
      <div class="form-group col-md-3"> 
          <label for="active">Active</label>
          <input type="text" class="form-control" id="activeStatus" name="active" (keyup)="setValue($event)" [value]=[customerdetails.active] placeholder="Active status">
      </div>
  </div>
  
  <div class="form-group col-md-3">
    <div class="form-radio-input">
      <input  name="RadioDetails" class="form-radio-input" type="radio" value="add" (click)="setradio('add')" [checked]='true' id="gridCheckAddDetails">
      <label class="form-radio-label" for="gridCheck">
        Add       
      </label>
        <input name="RadioDetails" class="form-radio-input" type="radio" value="update" (click)="setradio('update')" id="gridCheckUpdateDetails">
        <label class="form-radio-label" for="gridCheck">
        Update      
        </label>
        <input name="RadioDetails" class="form-radio-input" type="radio" value="delete" (click)="setradio('delete')" id="gridCheckDeleteDetails">
        <label class="form-radio-label" for="gridCheck">
        Delete
        </label>
    </div>  
  </div>
  <button (click)="onSubmit()" type="submit" class="btn btn-primary">{{ selectedLink }} Details</button>
</form>
